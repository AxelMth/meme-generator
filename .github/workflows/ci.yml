# .github/workflows/ci.yml

name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Run format
        run: pnpm format:check
      - name: Run lint
        run: pnpm lint
      - name: Run build
        run: pnpm build
      - name: Run tests
        run: pnpm test
